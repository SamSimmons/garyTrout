<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>MAPMAPMAP</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar">
		<div class="btn title">TROUT-TROUT</div>
		<div class="btn add-single">Add a trout</div>
		<div class="btn add-all">Add all trout</div>
		<div class="btn remove-all">Remove All</div>
		<div class="btn edit-mode">Delete</div>
	</nav>
	<div class='app-wrapper'>
		<div id="vis" class="half"></div>
		<div id="app" class="half">
			
			<div id="tasks">

			<h1>Trout Caught</h1>

			<div v-for="info in trout">
				<h2>Angler: {{ info.name }}</h2>
				<p>Date: {{info.date}}</p>
				<p>Weight: {{info.weight}}</p>
				<p>Length: {{info.length}}</p>
			</div>

			<input v-model="heading">	
			</div>

		</div>		
	</div>

	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
