<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>TROUT-TROUT</title>
	<link href='https://fonts.googleapis.com/css?family=Source+Serif+Pro|Poppins:400,700' rel='stylesheet' type='text/css'>
	<link rel="styleshee" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="grey-triangle"></div>
	<nav class="navbar">
		<div class="logo"></div>
	</nav>
	<div class="triangle"></div>
	<div class='app-wrapper'>
		<div class="frame">
			<div id="vis" v-on:click="getTroutInfo"></div>
		</div>
		<div id="app" class="controls">
			<div v-link="{path: '/view', activeClass: 'active'}" class="btn" v-on:click="turnOffAddListener">View a trout</div>
			<div v-link="{path: '/add', activeClass: 'active'}" class="btn add-single" >Add a trout</div>
			<div v-link="{path: '/delete', activeClass: 'active'}" class="btn delete-mode" v-on:click="turnOffAddListener">Edit / Delete</div>
			<div v-link="{path: '/filter', activeClass: 'active'}" class="btn" v-on:click="turnOffAddListener">Filter</div>
			<router-view></router-view>
		</div>		
	</div>

	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
