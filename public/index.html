<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>MAPMAPMAP</title>
	<link rel="styleshee" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<nav class="navbar">
		<div class="btn title">TROUT-TROUT</div>
	</nav>
	<div class='app-wrapper'>
		<div id="vis" class="half" v-on:click="getTroutData"></div>
		<div id="app" class="half">
			<div v-link="{path: '/home'}" class="btn" v-on:click="turnOffAddListener">View a trout</div>
			<div v-link="{path: '/add'}" class="btn add-single" v-on:click="handleClick">Add a trout</div>
			<div v-link="{path: '/delete'}" class="btn delete-mode" v-on:click="turnOffAddListener">Edit / Delete</div>
			<router-view></router-view>
		</div>		
	</div>

	<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="//d3js.org/topojson.v1.min.js"></script>
	<script src="bundle.js"></script>
</body>
</html>
